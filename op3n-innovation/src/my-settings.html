<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px 0;
      }
    </style>

      <app-route
              route="{{route}}"
              pattern="/:setting"
              data="{{routeData}}"
              tail="{{subroute}}"></app-route>

      <!--<h1>Settings</h1>-->
      <div class="horizontal-card">
        <a class="text" href="/your-profile">Your Profile</a>
      </div>
      <div class="horizontal-card">
        <a class="text" href="/your-account">Your Account</a>
      </div>
      <div class="horizontal-card">
        <a class="text" href="/my-entities">Your entities</a>
      </div>
  </template>

  <script>
    Polymer({
      is: 'my-settings',
      observers: [
        '_settingChanged(setting, visible)'
      ],
      properties: {
        setting: Object,
        route: Object,
        routeData: Object,
        visible: Boolean,
        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },
        failure: Boolean,
        code: {
          type: String,
          notify: true
        }
      },

      attached: function() {
        var a = window.location.search.split('?code=')[1];
        localStorage.setItem('code',a);
        this.code=a;
      },

      _categoryChanged: function(category, visible) {
        if (visible) {
          if (!category) {
            this.fire('show-invalid-url-warning');
          } else {
            this.debounce('change-section', function() {
              // Notify the category and the page's title
              this.fire('change-section', {
                setting: setting.name,
                title: category.title
              });
            });
          }
        }
      },
    });
  </script>
</dom-module>
