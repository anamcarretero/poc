<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-user-entities">

    <style include="shared-styles">
      :host {
        display: block;
      }

      .entity-logo {
        --iron-image-height: 16px;
      }

    </style>

    <template is="dom-repeat" items="[[entities]]">
      <div class="card">
        <iron-image class="entity-logo" src="[[item.logo]]"></iron-image>
        <!--<span>[[item.name]]</span>-->
        <div class="horizontal-card">
          <div class="text"><span>(5896)</span> 路 <span>Personal Accounts</span></div>
          <div class="small-text">Updated 11 hours ago</div>
        </div>

        <div class="horizontal-card">
          <div class="text"><span>(8965)</span> 路 <span>Personal Accounts</span></div>
          <div class="small-text">Updated 11 hours ago</div>
        </div>

        <div class="horizontal-card">
          <div class="text"><span>(5623)</span> 路 <span>Credit</span></div>
          <div class="small-text">Updated 11 hours ago</div>
        </div>

        <div class="horizontal-card">
          <div class="text"><span>(1452)</span> 路 <span>Complementary</span></div>
          <div class="small-text">Updated 11 hours ago</div>
        </div>
      </div>
    </template>


  </template>

  <script>
    Polymer({
      is: 'my-user-entities',
      properties: {
        entities: Object
      }

    });
  </script>
</dom-module>
